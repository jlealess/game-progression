<div class="user__avatar">
  <a 
    routerLink="/my-profile" 
    class="user__profile__link">
    <div class="user__avatar__inner">
      <img class="user__img" src="/src/assets/{{ user.image }}" alt="User photo">
      <p class="user__name">{{ user.firstName }} {{ user.lastName }}</p>
    </div>
  </a>
</div>
