<div 
  class="form__element"
  [formGroup]="parentForm"
  >
  <label 
    class="form__label" 
    for="{{ inputName }}"
    >{{ inputLabel }}</label>
  <input 
    class="form__input" 
    [type]="(inputType || 'text')" 
    name="{{ inputName }}" 
    formControlName="{{ formControlName }}"
  />
  <p 
    class="form__error" 
    *ngIf="!inputName.valid && inputName.touched">{{ errorMessage }}</p>
</div>
