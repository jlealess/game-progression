<div class="game">
  <h3 class="game__name">{{ game.name }}</h3>
  <p class="game__platform">{{ game.platformId }}</p>
  <p class="game__completed">Est. % completed: </p>
  <p class="game__completion-date">Completion date</p>
  <div class="game__image">
    <img src="{{game.image}}" alt="">
  </div>
</div>
