<div class="games">
  <div class="games__header games__inner">
    <h2 class="games__heading">
      My Games
    </h2>
    <button class="btn" routerLink="/games/add">Add Game</button>
  </div>
  <div class="games__body">
    <app-game 
      *ngFor="let game of (games$ | async)"
      [game]="game"></app-game>
  </div>
</div>
